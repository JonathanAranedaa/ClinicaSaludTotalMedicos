<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas - Cl√≠nica M√©dica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fb;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo-container h1 {
            font-size: 1.2rem;
            color: #333;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px;
            text-decoration: none;
            color: #666;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #f0f0f0;
        }

        .menu-item.active {
            background-color: #4169e1;
            color: white;
        }

        .icon {
            margin-right: 10px;
        }

        .logout {
            margin-top: auto;
            color: #dc3545;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .export-btn {
            padding: 8px 16px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .welcome-card {
            background-color: #4169e1;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .welcome-text h3 {
            color: white;
            margin: 0 0 10px 0;
        }

        .welcome-text p {
            color: rgba(255,255,255,0.8);
            margin: 0;
        }

        .profile-icon {
            font-size: 48px;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 900px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .appointment-card {
            transition: transform 0.2s;
        }

        .appointment-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/salud_total_icon.png') }}" alt="Logo" class="logo">
                <h1>Cl√≠nica M√©dica</h1>
            </div>
            
            <nav class="menu">
                <a href="{{ url_for('dashboard') }}" class="menu-item">
                    <span class="icon">üìä</span>
                    Dashboard
                </a>
                <a href="{{ url_for('medicos') }}" class="menu-item">
                    <span class="icon">üë®‚Äç‚öïÔ∏è</span>
                    M√©dicos
                </a>
                <a href="{{ url_for('pacientes_atendidos') }}" class="menu-item">
                    <span class="icon">üë•</span>
                    Pacientes
                </a>
                <a href="{{ url_for('citas') }}" class="menu-item active">
                    <span class="icon">üìÖ</span>
                    Citas
                </a>
                <a href="{{ url_for('retroalimentacionadmin') }}" class="menu-item">
                    <span class="icon">üìä</span>
                    Retroalimentaci√≥n
                </a>
                <a href="{{ url_for('logout') }}" class="menu-item logout">
                    <span class="icon">üö™</span>
                    Cerrar Sesi√≥n
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2>Citas</h2>
            </header>

            <div class="welcome-card">
                <div class="welcome-text">
                    <h3>Agenda de Citas</h3>
                    <p>Administra y visualiza todas las citas m√©dicas</p>
                </div>
                <div class="profile-icon">üìÖ</div>
            </div>

            <!-- Filtros -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user-md"></i></span>
                        <select class="form-select" id="doctorSelect">
                            <option value="">&nbsp;</option>
                        </select>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                        <input type="date" class="form-control" id="fechaSelect">
                    </div>
                </div>
            </div>

            <!-- Bot√≥n para crear nueva cita -->
            <div class="d-flex justify-content-end mb-4">
                <button class="btn btn-primary" id="nuevaCitaBtn">
                    <i class="fas fa-plus"></i> Nueva Cita
                </button>
            </div>

            <!-- Lista de citas -->
            <div class="row" id="citasContainer">
                <!-- Las citas se cargar√°n aqu√≠ -->
            </div>

            <!-- Modal para crear nueva cita -->
            <div class="modal fade" id="nuevaCitaModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Nueva Cita</h5>
                            <button type="button" class="btn-close" id="cerrarNuevaCita"></button>
                        </div>
                        <div class="modal-body">
                            <form id="nuevaCitaForm">
                                <div class="mb-3">
                                    <label for="fecha" class="form-label">Fecha</label>
                                    <input type="date" class="form-control" id="fecha" required>
                                </div>
                                <div class="mb-3">
                                    <label for="hora" class="form-label">Hora</label>
                                    <input type="time" class="form-control" id="hora" required>
                                </div>
                                <div class="mb-3">
                                    <label for="doctorSelect" class="form-label">M√©dico</label>
                                    <select class="form-select" id="doctorSelect" required>
                                        <option value="">Seleccionar m√©dico</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="pacienteSelect" class="form-label">Paciente</label>
                                    <select class="form-select" id="pacienteSelect" required>
                                        <option value="">Seleccionar paciente</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="motivo" class="form-label">Motivo de Consulta</label>
                                    <textarea class="form-control" id="motivo" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select class="form-select" id="estado" required>
                                        <option value="pendiente">Pendiente</option>
                                        <option value="confirmada">Confirmada</option>
                                        <option value="cancelada">Cancelada</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="tipo_consulta" class="form-label">Tipo de Consulta</label>
                                    <select class="form-select" id="tipo_consulta" required>
                                        <option value="consulta">Consulta</option>
                                        <option value="control">Control</option>
                                        <option value="urgencia">Urgencia</option>
                                    </select>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        <i class="fas fa-times"></i> Cancelar
                                    </button>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Crear Cita
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal para detalles de cita -->
            <div class="modal fade" id="detallesModal" tabindex="-1">
                <!-- El contenido se generar√° din√°micamente -->
            </div>
        </main>
    </div>

    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        // Configuraci√≥n de la API
        const API_URL = 'http://localhost:4000';
        
        // Funci√≥n para mostrar mensaje de error
        function mostrarError(mensaje) {
            const alerta = document.createElement('div');
            alerta.className = 'alert alert-danger alert-dismissible fade show';
            alerta.innerHTML = `
                <strong>Error!</strong> ${mensaje}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alerta);
            setTimeout(() => alerta.remove(), 5000);
        }

        // Funci√≥n para cargar m√©dicos
        async function cargarMedicos() {
            try {
                const select = document.getElementById('doctorSelect');
                if (!select) {
                    console.error('No se encontr√≥ el elemento doctorSelect');
                    return;
                }
                
                select.innerHTML = '<option value="">Seleccionar m√©dico</option>';
                
                const response = await fetch(`${API_URL}/medicos`, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Error al obtener m√©dicos: ' + response.statusText);
                }
                
                const medicos = await response.json();
                
                if (medicos && medicos.length > 0) {
                    medicos.forEach(medico => {
                        const option = document.createElement('option');
                        option.value = medico.id_medico;
                        option.textContent = `${medico.nombre || ''} ${medico.ap_paterno || ''} ${medico.ap_materno || ''}`;
                        select.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No hay m√©dicos disponibles';
                    select.appendChild(option);
                }
            } catch (error) {
                console.error('Error al cargar m√©dicos:', error);
                const select = document.getElementById('doctorSelect');
                if (select) {
                    select.innerHTML = '<option value="">Error al cargar m√©dicos</option>';
                }
                mostrarError('Error al cargar los m√©dicos: ' + error.message);
            }
        }

        // Funci√≥n para inicializar todo
        async function inicializar() {
            try {
                // Inicializar select2
                setTimeout(() => {
                    const doctorSelect = document.getElementById('doctorSelect');
                    const pacienteSelect = document.getElementById('pacienteSelect');
                    if (doctorSelect && pacienteSelect) {
                        $(doctorSelect).select2({
                            theme: 'bootstrap-5',
                            width: '100%'
                        });
                        $(pacienteSelect).select2({
                            theme: 'bootstrap-5',
                            width: '100%'
                        });
                    }
                }, 500);

                // Inicializar eventos
                document.getElementById('doctorSelect').addEventListener('change', cargarCitas);
                document.getElementById('fechaSelect').addEventListener('change', cargarCitas);
                document.getElementById('nuevaCitaBtn').addEventListener('click', () => {
                    const modal = new bootstrap.Modal(document.getElementById('nuevaCitaModal'));
                    modal.show();
                });

                // Cargar datos
                await cargarMedicos();
                await cargarPacientes();
                await cargarCitas();
            } catch (error) {
                console.error('Error al inicializar:', error);
                mostrarError('Error al inicializar la p√°gina: ' + error.message);
            }
        }

        // Inicializar cuando el documento est√© listo
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', inicializar);
        } else {
            inicializar();
        }

        // Funci√≥n para cargar pacientes
        async function cargarPacientes() {
            try {
                const select = document.getElementById('pacienteSelect');
                if (!select) {
                    console.error('No se encontr√≥ el elemento pacienteSelect');
                    return;
                }
                
                select.innerHTML = '<option value="">Seleccionar paciente</option>';
                
                try {
                    response = await fetch(`${API_URL}/pacientes`);
                    if (!response.ok) {
                        throw new Error('Error al obtener pacientes: ' + response.statusText);
                    }
                } catch (error) {
                    console.error('Error al obtener pacientes:', error);
                    throw error;
                }

                const pacientes = await response.json();
                
                if (pacientes && pacientes.length > 0) {
                    pacientes.forEach(paciente => {
                        const option = document.createElement('option');
                        option.value = paciente.rut || paciente.id_paciente || paciente.id;
                        option.textContent = `${paciente.nombre || ''} ${paciente.ap_paterno || ''} ${paciente.ap_materno || ''}`;
                        select.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No hay pacientes disponibles';
                    select.appendChild(option);
                }
            } catch (error) {
                console.error('Error al cargar pacientes:', error);
                const select = document.getElementById('pacienteSelect');
                if (select) {
                    select.innerHTML = '<option value="">Error al cargar pacientes</option>';
                }
            }
        }

        // Funci√≥n para cargar citas
        async function cargarCitas() {
            const doctorId = document.getElementById('doctorSelect').value;
            const fecha = document.getElementById('fechaSelect').value;
            
            try {
                let url = `${API_URL}/citas`;
                
                if (doctorId) {
                    url += `/medico/${doctorId}`;
                }
                
                if (fecha) {
                    url += `?fecha=${fecha}`;
                } else if (!doctorId) {
                    // Si no hay m√©dico seleccionado, mostramos todas las citas
                    url = `${API_URL}/citas`;
                }

                const response = await fetch(url);
                const citas = await response.json();

                // Limpiar el contenedor
                const container = document.getElementById('citasContainer');
                container.innerHTML = '';

                // Mostrar mensaje si no hay citas
                if (citas.length === 0) {
                    container.innerHTML = '<p class="text-center">No hay citas disponibles</p>';
                    return;
                }

                // Mostrar cada cita
                citas.forEach(cita => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4';
                    card.innerHTML = `
                        <div class="card appointment-card">
                            <div class="card-body">
                                <h5 class="card-title">${cita.nombre_paciente || 'Sin nombre'}</h5>
                                <p class="card-text">
                                    <strong>Fecha:</strong> ${cita.fec_en ? new Date(cita.fec_en).toLocaleDateString('es-CL', {
                                        year: 'numeric',
                                        month: '2-digit',
                                        day: '2-digit'
                                    }) : 'Sin fecha'}<br>
                                    <strong>Hora:</strong> ${cita.hora_cita_inicio ? new Date(cita.hora_cita_inicio).toLocaleTimeString('es-CL', {
                                        hour: '2-digit',
                                        minute: '2-digit'
                                    }) : 'Sin hora'}<br>
                                    <strong>M√©dico:</strong> ${cita.nombre_medico || 'Sin m√©dico asignado'}<br>
                                    <strong>Estado:</strong> ${cita.estado_cita || 'Sin estado'}
                                </p>
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-primary btn-sm" onclick="verDetalles('${cita.token_cita}')">
                                        <i class="fas fa-info-circle"></i> Ver detalles
                                    </button>
                                    <button class="btn btn-success btn-sm" onclick="confirmarCita('${cita.token_cita}')">
                                        <i class="fas fa-check"></i> Confirmar
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="cancelarCita('${cita.token_cita}')">
                                        <i class="fas fa-times"></i> Cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error al cargar citas:', error);
            }
        }

        // Funci√≥n para crear nueva cita
        async function crearCita() {
            try {
                const fecha = document.getElementById('fecha').value;
                const hora = document.getElementById('hora').value;
                const medicoId = document.getElementById('doctorSelect').value;
                const pacienteId = document.getElementById('pacienteSelect').value;
                const motivo = document.getElementById('motivo').value;
                const estado = document.getElementById('estado').value;
                const tipo_consulta = document.getElementById('tipo_consulta').value;
                
                if (!fecha || !hora || !medicoId || !pacienteId || !motivo || !estado || !tipo_consulta) {
                    mostrarError('Por favor, complete todos los campos');
                    return;
                }

                // Formatear la fecha y hora
                const fechaHora = new Date(fecha);
                fechaHora.setHours(hora.split(':')[0], hora.split(':')[1]);
                const fechaHoraFormateada = fechaHora.toISOString();

                const response = await fetch(`${API_URL}/citas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fecha: fechaHoraFormateada,
                        id_medico: medicoId,
                        id_paciente: pacienteId,
                        motivo,
                        estado,
                        tipo_consulta
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error('Error al crear cita: ' + (errorData.message || response.statusText));
                }

                const modal = new bootstrap.Modal(document.getElementById('nuevaCitaModal'));
                modal.hide();
                mostrarError('Cita creada exitosamente');
                cargarCitas();

            } catch (error) {
                console.error('Error al crear cita:', error);
                mostrarError('Error al crear la cita: ' + error.message);
            }
        }

        // Funci√≥n para confirmar cita
        async function confirmarCita(token) {
            try {
                const response = await fetch(`${API_URL}/citas/confirmar/${token}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error('Error al confirmar cita: ' + (errorData.message || response.statusText));
                }

                mostrarError('Cita confirmada exitosamente');
                cargarCitas();
            } catch (error) {
                console.error('Error al confirmar cita:', error);
                mostrarError('Error al confirmar la cita: ' + error.message);
            }
        }

        // Funci√≥n para cancelar cita
        async function cancelarCita(token) {
            if (!confirm('¬øEst√°s seguro de que deseas cancelar esta cita?')) return;
            
            try {
                const response = await fetch(`${API_URL}/citas/cancelar/${token}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error('Error al cancelar cita: ' + (errorData.message || response.statusText));
                }

                mostrarError('Cita cancelada exitosamente');
                cargarCitas();
            } catch (error) {
                console.error('Error al cancelar cita:', error);
                mostrarError('Error al cancelar la cita: ' + error.message);
            }
        }

        // Funci√≥n para ver detalles de cita
        async function verDetalles(token) {
            try {
                const response = await fetch(`${API_URL}/citas/${token}`);
                const cita = await response.json();
                
                const detallesModal = document.createElement('div');
                detallesModal.className = 'modal fade';
                detallesModal.id = 'detallesModal';
                detallesModal.innerHTML = `
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Detalles de la Cita</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <h6>Paciente:</h6>
                                <p>${cita.nombre_paciente || `${cita.nombre_paciente} ${cita.ap_paterno_paciente} ${cita.ap_materno_paciente}` || 'Sin nombre'}</p>
                                <h6>M√©dico:</h6>
                                <p>${cita.nombre_medico ? `${cita.nombre_medico} ${cita.ap_paterno_medico} ${cita.ap_materno_medico}` : 'Sin m√©dico asignado'}</p>
                                <h6>Fecha:</h6>
                                <p>${cita.fec_en ? new Date(cita.fec_en).toLocaleDateString('es-CL') : 'Sin fecha'}</p>
                                <h6>Hora:</h6>
                                <p>${cita.hora_cita_inicio ? new Date(cita.hora_cita_inicio).toLocaleTimeString('es-CL', {
                                    hour: '2-digit',
                                    minute: '2-digit'
                                }) : 'Sin hora'}</p>
                                <h6>Especialidad:</h6>
                                <p>${cita.especialidad}</p>
                                <h6>Estado:</h6>
                                <p>${cita.estado_cita || 'Sin estado'}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(detallesModal);
                const modal = new bootstrap.Modal(detallesModal);
                modal.show();
            } catch (error) {
                console.error('Error al cargar detalles:', error);
                alert('Error al cargar detalles de la cita');
            }
        }

        // Event listeners
        document.getElementById('doctorSelect').addEventListener('change', cargarCitas);
        document.getElementById('fechaSelect').addEventListener('change', cargarCitas);
        document.getElementById('nuevaCitaBtn').addEventListener('click', () => {
            const modal = new bootstrap.Modal(document.getElementById('nuevaCitaModal'));
            modal.show();
        });

        // Funci√≥n async para inicializar todo
        async function inicializar() {
            try {
                // Inicializar select2
                setTimeout(() => {
                    const doctorSelect = document.getElementById('doctorSelect');
                    const pacienteSelect = document.getElementById('pacienteSelect');
                    if (doctorSelect && pacienteSelect) {
                        $(doctorSelect).select2({
                            theme: 'bootstrap-5',
                            width: '100%'
                        });
                        $(pacienteSelect).select2({
                            theme: 'bootstrap-5',
                            width: '100%'
                        });
                    }
                }, 500);

                // Inicializar eventos
                document.getElementById('doctorSelect').addEventListener('change', cargarCitas);
                document.getElementById('fechaSelect').addEventListener('change', cargarCitas);
                document.getElementById('nuevaCitaBtn').addEventListener('click', () => {
                    const modal = new bootstrap.Modal(document.getElementById('nuevaCitaModal'));
                    modal.show();
                });

                // Cargar datos
                await cargarMedicos();
                await cargarPacientes();
                await cargarCitas();
            } catch (error) {
                console.error('Error al inicializar:', error);
                mostrarError('Error al inicializar la p√°gina: ' + error.message);
            }
        }

        // Inicializar cuando el documento est√© listo
        document.addEventListener('DOMContentLoaded', inicializar);
    </script>
</body>
</html>
